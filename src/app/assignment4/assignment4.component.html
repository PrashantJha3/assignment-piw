
<div class="top">
<h1 class="marg-left">Product List</h1>
<div class="top-pad">
<table class ="border marg-left " mdbTable bordered="true" >
  <thead>
    <tr>
      <th class ="border" *ngFor="let head of headElements" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody >
    <tr  mdbTableCol *ngFor="let el of elements">
      <td class ="border">{{el.name}}</td>
      <td class ="border">{{el.quantity}}</td>
    </tr>
	<tr *ngFor="let field of fieldArray; let i = index">
		<td>
			<input [(ngModel)]="field.name" class="border" type="text" name="{{field.name}}" />
		</td>
		
		<td>
			<input [(ngModel)]="field.quantity" class="border" type="text" name="{{field.quantity}}" />
		</td>
    </tr>
	<tr>
		<td>
			<input class="border" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
		</td>
		
		 <td>
			<input class="border" type="text" id="newAttributeQuantity" [(ngModel)]="newAttribute.quantity" name="newAttributeQuantity" />
		</td>
	</tr>
  </tbody>
</table>

</div>

<div class="top-pad">
<table style = "width:50%"class="table table-striped table-bordered marg-left top">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let field of fieldArray; let i = index">
            
            <td>
                <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
            </td>
            
			<td>
                <input [(ngModel)]="field.quantity" class="form-control" type="text" name="{{field.quantity}}" />
            </td>
			
            <td>
                <button class="btn btn-default"  type="button" (click)="deleteFieldValue(i)">Delete</button>
            </td>
        </tr>
        <tr>
           
            <td>
                <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name" name="newAttributeName" />
            </td>
            
			 <td>
                <input class="form-control" type="text" id="newAttributeQuantity" [(ngModel)]="newAttribute.quantity" name="newAttributeQuantity" />
            </td>
			
            <td>
                <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
